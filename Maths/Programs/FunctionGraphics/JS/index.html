					<aside style="float: left;">
						<h1 class="display-3">Graphing a function</h1>
						<p style="font-size: 200%">
						Type JavaScript code in below that defines a function named <code>F</code><br> and the click <a href="javascript:Draw()">Draw!</a> button further down.
						</p>
							<textarea id="function-code" rows="10" cols="40" style="font-size: 200%">
							var F = function(x) 
							{
								return Math.sin(x);
							}
							</textarea>
						<br>
						<br>
						<input style="font-size: 200%" onclick="Draw();" value="Draw!" type="button" class="btn btn-primary btn-lg">
					</aside>
